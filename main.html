<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class=main>
		<form id="form_section" method="post">
			<label for ="name">Name:</label>
			<input type="text" id="name" placeholder="Name" required>
			<label for="email">Email:</label>
			<input type="email" id="email" placeholder="Email" required>
			<label for="gender_m">Gender:</label>
			<label for="gender_m">Male</label>
           <input type="radio" id="gender_m" name="gender" required>
           <label for="gender_f">Female</label>
           <input type="radio" id="gender_f" name="gender" required>
			<label for="cars">Car Brands:</label>
  <select id="cars" name="cars" required>
  <option value="">--Please choose an option--</option>
  <option value="Toyota">Toyota</option>
  <option value="Honda">Honda</option>
  <option value="Ford">Ford</option>
  <option value="Chevrolet">Chevrolet</option>

</select>
	        <label for="age">Age:</label>
            <input type="number" id="age" placeholder="Age" required>
			<label for="dob">DOB:</label>
			<input type="date" id="dob" required>
			<label for="tel">Phone Number:</label>
			<input type="tel" id="tel" placeholder="	xxx-xxx-xxxx">
	          <label for="password">Password:</label>
			<input type="password" id="password" placeholder="Password" required>
			<label for="tos">I agree to the TOS</label>
			<input type="checkbox" id="tos" required>
			<button type="submit">submit</button>
		</form>
	</div> 
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
